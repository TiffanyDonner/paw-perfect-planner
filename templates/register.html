{% extends "layoutbase.html" %} {% block body %}
<!-- New User Registration form -->
<div class="row">
    <h5>New User RegistrationğŸ¾</h5>
    <div class="col-md-4 col-md-offset-4">
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Username -->
            <div class="form-group">
                <label for="input-username">Username</label>
                <input type="text" class="form-control" id="input-username" name="username" placeholder="Username" />
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" class="form-control" id="input-password" name="pass" placeholder="Password" />
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <br />
    </div>
</div>

{% endblock %}
